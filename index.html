<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>

    <script src="app.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://twitch.tv"><img class="nav-icon" src="img/nav-bar/tw.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://youtube.com"><img class="nav-icon" src="img/nav-bar/you.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://reddit.com"><img class="nav-icon" src="img/nav-bar/red.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://bsky.app/"><img class="nav-icon" src="img/nav-bar/bsk.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://goodreads.com"><img class="nav-icon" src="img/nav-bar/gr.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://github.com"><img class="nav-icon" src="img/nav-bar/gh.png"></a></div>
    </div>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Google search..." autofocus>
        <input type="text" id="osrs-wiki-search" placeholder="OSRS Wiki search..."> 
    </div>

    <div class="content-list-container">
        <a  onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://www.start.gg/"><div class="content-list-item">start.gg</div></a>
        <a  onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://www.speedrun.com/sm64"><div class="content-list-item">speedrun.com</div></a>
        <a  onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://romhacking.com/"><div class="content-list-item">romhacking.com</div></a>
        <a  onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://gearscape.net/"><div class="content-list-item">gearscape.net</div></a>
        <a  onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://www.packers.com/"><div class="content-list-item">packers.com</div></a>
        <a  onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://osrsportal.com/shooting-stars-tracker"><div class="content-list-item">osrsportal.com</div></a>
    </div>
</body>
</html>
