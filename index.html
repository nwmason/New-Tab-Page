<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Tab</title>

    <script src="app.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://twitch.tv"><img class="nav-icon" src="nav-icons/twitch.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://youtube.com"><img class="nav-icon" src="nav-icons/youtube.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://reddit.com"><img class="nav-icon" src="nav-icons/reddit.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://bsky.app/"><img class="nav-icon" src="nav-icons/bluesky.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://goodreads.com"><img class="nav-icon" src="nav-icons/goodreads.png"></a></div>
        <div class="nav-tile"><a onclick="window.open('#','_blank');window.open(this.href,'_self');" href="https://github.com"><img class="nav-icon" src="nav-icons/github.png"></a></div>
    </div>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Google search..." autofocus>
        <input type="text" id="osrs-wiki-search" placeholder="OSRS Wiki search..."> 
    </div>

    <div class="extra-container">

    </div>
</body>
</html>
